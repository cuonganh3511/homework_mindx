<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>model box and position</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/d3822cd93a.js" crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="box">
		<div class="box-content">
			
			<div class="box-top">
				<img class="first" src="image/cafe1.jpg" alt="#">
				<img class="secont" src="image/cafe2.png" alt="#">
			</div>

			<div class="box-bottom">
				<div class="box-bottom-child"></div>
			</div>
		</div>

		<div class="box-main">
			<i class="fa-solid fa-circle-xmark close"></i>
			<div class="background"></div>
			<h1>Send feedback!</h1>
			<span>Leave your feedback here.</span>
			<input type="text" placeholder="Type text...">
			<button>yeah, thanks!</button>
		</div>

	</div>

</body>
</html>
